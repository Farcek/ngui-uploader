<div class="row">
    <div class="col-sm-4">
        <img ng-src="{{$data.previewUri}}" class="img-responsive img-rounded">
    </div>
    <div class="col-sm-8">
        <input type="file" class="form-control flow-assign">
        
        <div class="progress" style="height:2px">
            <div class="progress-bar" role="progressbar" style="width: {{$data.uploadProcess*100}}%;">
            </div>
        </div>
        <div ng-if="$data.uploadSuccess" class="alert alert-success">
            success
        </div>
        <div ng-if="$data.uploadError" class="alert alert-warning">
            error : {{$data.uploadErrorMessage}}
        </div>
    </div>
</div>
